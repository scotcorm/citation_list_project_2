<h1>Citation List</h1>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.creator }}</p>
<p>{{ project.source }}</p>
<p>{{ project.license }}</p>
<img src="{{ project.image.url }}" height="280">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
